<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sammy's 2048 Game</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="container">
        <header class="header">
                <h1 class="header__title">2048</h1>
            <div class="header__right-container">
                <div class="header__new-game-button header__new-game-button--no-display">
                    <p class="header__new-game-text">New Game</p>
                </div>
                <div class="header__score-container">
                    <p class="header__score-title">Score:</h2>
                    <p class="header__score">0</p>
                </div>
            </div>
        </header>
        <div class="how-to-container">
            <p class="how-to-container__game-rules">Use the arrow keys to move the tiles. 
                Tiles with the same number <b>merge into one</b> when they touch.
                Add them up to reach <b>2048!</b>
            </p>
            <img src="./assets/svgs/cross.svg" alt="" srcset="" class="how-to-container__close-rules">
        </div>
        <p class="start">Start Game</p>
        <div class="game-container game-container--no-display">
            <div class="game-container__tile"></div>
            <div class="game-container__tile"></div>
            <div class="game-container__tile"></div>
            <div class="game-container__tile"></div>
            <div class="game-container__tile"></div>
            <div class="game-container__tile"></div>
            <div class="game-container__tile"></div>
            <div class="game-container__tile"></div>
            <div class="game-container__tile"></div>
            <div class="game-container__tile"></div>
            <div class="game-container__tile"></div>
            <div class="game-container__tile"></div>
            <div class="game-container__tile"></div>
            <div class="game-container__tile"></div>
            <div class="game-container__tile"></div>
            <div class="game-container__tile"></div>
        </div>
        <footer class="footer">
            <div class="footer__arrow-container">
                <img src="./assets/svgs/up-arrow.svg" alt="" srcset="" class="arrow ArrowUp">
                <img src="./assets/svgs/left-arrow.svg" alt="" srcset="" class="arrow ArrowLeft">
                <img src="./assets/svgs/right-arrow.svg" alt="" srcset="" class="arrow ArrowRight">
                <img src="./assets/svgs/down-arrow.svg" alt="" srcset="" class="arrow ArrowDown">
            </div>
            <div class="background-music__container">
                <audio controls autoplay loop class="background-music__audio">
                    <source src="./assets/music/E5.wav" type="audio/wav">
                </audio>
                <p class="background-music__desc">Music by <a href="https://soundcloud.com/devrijer" target="_blank">de_vrijer</a></p>
            </div>
            <div class="footer__scoreboard-container">
                <button class="scoreboard-container__toggle">Scoreboard</button>
                <div class="scoreboard-container__scoreboard scoreboard-container__scoreboard--inactive">
                </div>
            </div>
        </footer>
    </div>
    <div class="modal modal--no-display">
        <div class="modal__win-container">
            <h2 class="win-container__header"></h2>
            <p class="win-container__text"></p>
            <hr>
            <p class="win-container__continue-text"></p>
            <div class="win-container__responses">
                <button class="win-container__buttons win-container__yes-button">Yes</button>
                <button class="win-container__buttons">New Game</button>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
